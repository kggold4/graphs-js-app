<body onload="start();">

    <main class="main" id="main"></main>

    <script>

        let g0 = new Graph();
        g0.addNode(0, null, 0, "1th");
        g0.addNode(1, null, 0, "2th");
        g0.addNode(2, null, 0, "3th");
        g0.addNode(3, null, 0, "4th");
        g0.addNode(4, null, 0, "5th");
        g0.addNode(5, null, 0, "6th");
        g0.addNode(6, null, 0, "7th");
        g0.addNode(7, null, 0, "8th");
        g0.addNode(8, null, 0, "9th");

        console.log("nodes list: ", g0.getNodesList());

        console.log("has node");
        console.log(g0.hasNode(0));
        console.log(g0.hasNode(1));
        console.log(g0.hasNode(2));

        g0.addEdge(0,1);
        g0.addEdge(0,2);
        g0.addEdge(0,3);
        g0.addEdge(0,4);
        g0.addEdge(0,5);
        g0.addEdge(5,6);
        g0.addEdge(6,7);
        g0.addEdge(6,8);
        // g0.addEdge(8,0);

        console.log("has edge");

        // console.log(g0.removeNode(0));
        console.log(g0.hasEdge(0,1));
        console.log(g0.hasEdge(0,3));
        console.log(g0.hasEdge(4,0));
        console.log(g0.hasEdge(6,8));

        g0.print();

        ga0 = new GraphAlgo(g0);
        console.log(ga0.isConnected());
        console.log("shortest path from 0 to 8 : ", ga0.shortestPath(0,8));
        console.log("shortest path from 0 to 8 : ", ga0.shortestPathDist(0,8));
        console.log("diameter distance : ", ga0.diameterDistance());
        

    </script>
    
</body>
</html>
