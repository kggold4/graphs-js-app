<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Graphs</title>

    <!-- javascript -->

        <!-- controller -->
        <script src="js/controller.js"></script>

        <!-- api -->
        <script src="js/api/color.js"></script>
        <script src="js/api/external.js"></script>
        <script src="js/api/graph.js"></script>
        <script src="js/api/graphAlgo.js"></script>
        <script src="js/api/graphCreator.js"></script>
        <script src="js/api/node.js"></script>

        <!-- data structures -->
        <script src="js/data_structures/PriorityQueue.js"></script>
        <script src="js/data_structures/queue.js"></script>
        <script src="js/data_structures/stack.js"></script>
        
        <!-- gui -->
        <script src="js/gui/main.js"></script>
        <script src="js/gui/border.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/graph.css">

</head>
<body onload="start();">

    <main class="main" id="main"></main>

    <script>

        let controller = new Controller();
        controller.createGraph(10, 20);
        controller.graph.print();
        controller.refresh_graph();

        console.log(controller.isConnected());
        console.log("shortest path from 0 to 8 : ", controller.shortestPath(0,8));
        console.log("shortest path from 0 to 8 : ", controller.shortestPathDist(0,8));
        console.log("diameter distance : ", controller.diameterDistance());

    </script>

    <footer class="footer" id="footer">
        space between nodes:
        <input type="range" value="500" step="10" name="space_between_nodes" id="space_between_nodes" min="100" max="1000" onchange="check_range();">
        <span class="range_output" id="range_output"></span>

        number of nodes:
        <input type="number" value="10" min="0" name="number_of_nodes_input" id="number_of_nodes_input">

        number of edges:
        <input type="number" value="10" min="0" name="number_of_edges_input" id="number_of_edges_input">

        <input type="button" value="Generate" onclick="controller.clear();
                                                       controller.createGraph(number_of_nodes_input.value, number_of_edges_input.value);
                                                       controller.refresh_graph()">
    </footer>
    
</body>
</html>
