<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- meta settings -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- title -->
            <title>Graphs</title>

            <!-- javascript -->

            <!-- controller -->
            <script src="js/controller.js"></script>

            <!-- api -->
            <script src="js/api/color.js"></script>
            <script src="js/api/external.js"></script>
            <script src="js/api/graph.js"></script>
            <script src="js/api/graphAlgo.js"></script>
            <script src="js/api/graphCreator.js"></script>
            <script src="js/api/node.js"></script>

            <!-- data structures -->
            <script src="js/data_structures/PriorityQueue.js"></script>
            <script src="js/data_structures/queue.js"></script>
            <script src="js/data_structures/stack.js"></script>

            <!-- gui -->
            <script src="js/gui/main.js"></script>
            <script src="js/gui/border.js"></script>

            <!-- css -->
            <link rel="stylesheet" href="css/main.css">
            <link rel="stylesheet" href="css/graph.css">

        </head>
        <body onload="start();">

            <!-- main -->
            <main class="main" id="main"></main>

            <section class="generate_graph_sec" id="generate_graph_sec">
                <h3 class="italic pointer" onclick="show('generate_graph_dis');">Generate Graph<span class="normal big" id="generate_graph_dis_mark">+</span></h3>
                <div class="content" id="generate_graph_dis">
                    space between nodes:
                    <input type="range" value="500" step="10" name="space_between_nodes" id="space_between_nodes"
                           min="100" max="1000" onchange="check_range();">
                    <span class="range_output bold italic small" id="range_output">500</span>
                    number of nodes:
                    <input class="width-50" type="number" value="10" min="0" name="number_of_nodes_input"
                           id="number_of_nodes_input">
                    number of edges:
                    <input class="width-50" type="number" value="10" min="0" name="number_of_edges_input"
                           id="number_of_edges_input">
                    <input class="italic bold-300 btn1" type="button" value="generate"
                           onclick="controller.clear();
                           controller.createGraph(number_of_nodes_input.value, number_of_edges_input.value);
                           controller.refresh_graph()">
                </div>
            </section>

            <section class="control_sec" id="control_sec">
                <h3 class="italic pointer" onclick="show('control_dis');">Graph Control<span class="normal big" id="control_dis_mark">+</span></h3>
                <div class="content" id="control_dis">
                    <div class="buttons">
                        <input class="italic bold-300 btn1" type="button" value="add node" id="add_node_btn">
                        <input class="italic bold-300 btn1" type="button" value="remove node" id="remove_node_btn">
                        <input class="italic bold-300 btn1" type="button" value="add edge" id="add_edge_btn">
                        <input class="italic bold-300 btn1" type="button" value="remove edge" id="remove_edge_btn">
                    </div>
                </div>
            </section>

            <section class="algorithms_sec" id="algorithms_sec">
                <h3 class="italic pointer" onclick="show('algorithms_dis');">Algorithms<span class="normal big" id="algorithms_dis_mark">+</span></h3>
                <div class="content" id="algorithms_dis">
                    <div class="buttons">
                        <input class="italic bold-300 btn1" type="button" value="is connected" id="is_connected_btn">
                        <input class="italic bold-300 btn1" type="button" value="shortest path" id="shortest_path_btn">
                        <input class="italic bold-300 btn1" type="button" value="shortest distance" id="shortest_distance_btn">
                        <input class="italic bold-300 btn1" type="button" value="diameter distance" id="diameter_distance_btn">
                        <input class="italic bold-300 btn1" type="button" value="diameter path" id="diameter_path_btn">
                    </div>
                </div>
            </section>

            <footer class="footer" id="footer">
                developed by <a href="https://www.github.com/kggold4/">Kfir Goldfarb</a>
            </footer>

    </body>
</html>
